<head>

<title>Outer</title>

<script type="text/javascript" src="/js/json2.js"></script>
<script type="text/javascript" src="/js/xssinterface.js"></script>


<script type="text/javascript">

function $(id) {
        return document.getElementById(id)
}

function bind() {

        window.xssCaller = new XSSInterface.Caller("it2.test.avantaxx.de","/iframe/cookie_setter.html","abc");
}

function sayHello() {
        window.xssCaller.call("hello", $('input').value, $('color').value, {
  para1: ["1",2,3,{}],
  para2: {}
})
}



</script>

</head>

<body onload="bind(); ">

<form>

<table border="1">
  <tr>
    <td width="97">Domain</td>
    <td width="287">
      <script type="text/javascript">
      document.write(document.location.hostname)
	  </script>
    </td>
  </tr>
  <tr>
    <td width="97">Input</td>
    <td width="287">
     Text: <input type="text" name="input" id="input" value="Hello World" /><br />
     Color: <input type="text" name="color" id="color" value="red" /><br />
     <input type="button" value="send" onclick="sayHello()" /></td>
  </tr>
  <tr>
    <td>Output</td>
    <td><input type="text" name="output" id="output" /></td>
  </tr>
  <tr>
    <td>IFrame</td>
    <td><iframe src="http://it2.test.avantaxx.de/iframe/iframe.html" width="500" height=200 id="iframe" name="iframe"></iframe></td>
  </tr>
</table>

</form>

</body>
