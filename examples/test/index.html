<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>xssinterface Demo</title>

<script type="text/javascript" src="/xssinterface/js/json2.js"></script>
<script type="text/javascript" src="/xssinterface/js/xssinterface.js"></script>

<script type="text/javascript" src="test_simple.js"></script>
<script type="text/javascript" src="test.js"></script>

<script type="text/javascript">


function bind() {
	window.xssCaller1 = new XSSInterface.Caller("it2.test.avantaxx.de","/xssinterface/html/cookie_setter.html","iframe1");
	window.xssCaller2 = new XSSInterface.Caller("it2.test.avantaxx.de","/xssinterface/html/cookie_setter.html","iframe2");
	
	window.xssListener = new XSSInterface.Listener("1234567890","return");
    window.xssListener.allowDomain("it2.test.avantaxx.de", "/xssinterface/html/cookie_setter.html", "/xssinterface/js/gears_listener.js");

    window.xssListener.registerCallback("ok", ok );
    window.xssListener.registerCallback("isEq", isEq );
    window.xssListener.registerCallback("isNotEq", isNotEq );
    window.xssListener.registerCallback("jsonEq", jsonEq );
    window.xssListener.startEventLoop()
		
}

function sayHello(which) {

	var message = $('input').value;
	var color   = $('color').options[$('color').selectedIndex].value;

	window["xssCaller"+which].call("hello", message, color)
}

function $(id) {
	return document.getElementById(id)
}


</script>

</head>

<body onload="bind(); ">
<h1>xssinterface automated tests</h1>

<p><input type=button value="Run Test" onclick="runTest()"></p>

<div id="testLog" style="">
</div>

<form>

<table border="1">

    <td width="97">My Domain</td>
    <td width="287">
      <b><script type="text/javascript">
      document.write(document.location.hostname)
	  </script></b>
    </td>
  </tr>
  <tr>
    <td>IFrame 1</td>
    <td><iframe src="http://it2.test.avantaxx.de/xssinterface/examples/test/iframe.html" width="500" height=200 id="iframe1" name="iframe1"></iframe></td>
  </tr>
  <tr>
    <td>IFrame 2</td>
    <td><iframe src="http://it2.test.avantaxx.de/xssinterface/examples/test/iframe2.html" width="500" height=200 id="iframe2" name="iframe2"></iframe></td>
  </tr>
</table>



<div id="setter"></div>
<div id="log"></div>

</form>

</body>
</html>
